
<!DOCTYPE html>
<html>
    <head>
        <title>会员登录--${store.title}</title>	
        <meta name="keywords" content="{$metaKeywords}" />
        <meta name="description" content="{$metaDesc}" /> 
        <meta content="IE=edge" http-equiv="X-UA-Compatible">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
        <link rel="Bookmark" href="favicon.ico">
        <link rel="Shortcut Icon" href="favicon.ico">

        <script src="http://js.spcrm.com/jQuery-1.7.1.min.js" type="text/javascript"></script>
        <script charset="utf-8" src="http://js.spcrm.com/jquery.qrcode.min.js" type="text/javascript"></script>
		<link type="text/css" rel="stylesheet" href="http://cdn.titles.top/css/common.css">
		<link type="text/css" rel="stylesheet" href="http://cdn.titles.top/css/member.css">
		<link rel="stylesheet" href="http://cdn.titles.top/tour/css/base.css" type="text/css"/>
		<link rel="stylesheet" href="http://cdn.titles.top/tour/css/common.css" type="text/css"/>
    </head>
    <body>
        <!-- 顶部 -->
		[#include "/html/widget/topbar.html" /]

        <div id="header">
            <div class=" wrap">
                <div class="logobar">
                    <a  href="${store.domain}/index.html" title="返回首页" class="logo_member"></a>
                    <div   class="mui-global-sub-nav"  >
                        <h2>更多<i></i></h2>
                        <div class="mui-global-nav-list">
                            <ul>
                                <li><a  href="brand.html"  >品牌街</a></li>
                                <li><a  href="member.html"  >会员尊享</a></li>
                                <li><a  href="offline.html"  >门店惊喜</a></li>
                                <li><a  href="raise.html"  >珠宝众筹</a></li>
                                <li><a  href="gold.html"  >金银投资</a></li>
                                <li><a  href="design.html"  >设计定制</a></li>
                                <li><a  href="vip.html"  >搭配资讯</a></li> 
                            </ul>
                        </div>
                        <b class="mui-global-kill-line"></b>
                    </div>
                </div>
                <div class="clear"></div>
            </div>	
        </div>
        <div class="member_nav">
            
        </div>
        <div style="clear:both"></div>
        <div class="login-wrap">
        <div class="w">
            <div class="login-form">
                <div class="login-box">
                    <div class="mt">
                        <h1>会员登录</h1>
                        <div class="extra-r">
                            <div class="regist-link"><a href="${store.domain}/regist.html" target="_blank" ><b></b>立即注册</a></div>
                        </div>
                    </div>
                    <div class="msg-wrap">
                        <div class="msg-error hide" style="display: none;"><b></b></div>
                    </div>
                    <div class="mc">
                        <div class="form">
                            <form id="formlogin" method="post" onsubmit="return false;">
                                <div class="item item-fore1">
                                    <label for="loginname" class="login-label name-label"></label>
                                    <input id="loginname" type="text" class="itxt" name="username" tabindex="1" autocomplete="off" value="" placeholder="邮箱/用户名/已验证手机">
                                    <span class="clear-btn" style="display: inline;"></span>
                                </div>
                                <div id="entry" class="item item-fore2">
                                    <label class="login-label pwd-label" for="nloginpwd"></label>
                                    <input type="password" id="nloginpwd" name="password" class="itxt itxt-error" tabindex="2" autocomplete="off" placeholder="密码">
                                    <span class="clear-btn"></span>
                                    <span class="capslock" style="display: none;"><b></b>大小写锁定已打开</span>
                                </div>
                                <div class="item item-fore3">
                                    <div class="safe">
                                        <span>
                                            <input id="autoLogin" name="chkRememberMe" type="checkbox" class="jdcheckbox" tabindex="3">
                                            <label for="">自动登录</label>
                                        </span>
                                       
                                        <span class="forget-pw-safe">
                                            <a href="#" class="" target="_blank" >忘记密码?</a>
                                        </span>
                                    </div>
                                </div>
                                
                                <div id="o-authcode" class="item item-vcode item-fore4  hide " style="display: none;">
                                    <input id="authcode" type="text" class="itxt itxt02" name="authcode" tabindex="5">
                                    <img id="JD_Verification1" class="verify-code" onclick="">
                                    <a href="javascript:void(0)" onclick="$('#JD_Verification1').click();">看不清楚换一张</a>
                                </div>
                                <div class="item item-fore5">
                                    <div class="login-btn">
                                        <a href="javascript:;" class="btn-img btn-entry" id="loginsubmit" tabindex="6" onclick="submit_login();">登&nbsp;&nbsp;&nbsp;&nbsp;录</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                
        </div>
        </div>
        <div class="login-banner" style="background-color: #070960">		              
        <div class="w">			         
        <div id="banner-bg" class="i-inner" style="background: url(http://cdn.titles.top/home/login_banner.jpg) 0px 0px no-repeat;background-color: #070960"></div>		              </div>		           </div>
    </div>
    
    <script type="text/javascript">
    	function submit_login(){
    		var uname = $("#loginname").val();
    		var upwd = $("#nloginpwd").val();
    		if (uname==""){
    			$(".msg-error").text("用户名不能为空。");
    		}
    		if (upwd==""){
    			$(".msg-error").text("密码不能为空。");
    		}
    		$.ajax({
    			url : domain+'/login',
    			data : $("#formlogin").serialize(),
    			dataType : 'json',
    			type : 'POST',
    			//contentType:'application/json;charset=UTF-8',
    			success : function(json) {
    				if(json.success) {
    					window.location.href=domain+"/index.html";
    				}else{
    					alert(json.success);
    					alert(json.msg);
    				}
    			}
    		}); 
    	}
    </script>
    
    <!-- 尾部-->
	[#include "/html/widget/footer.html" /]
	<!-- footer end -->
    </body>
</html>

<div id="J_selector" class="selector">
	<div class="s-title">
		<h3>
			<b>${category.title}</b><em>&nbsp;商品筛选</em>
		</h3>
		<div class="st-ext">
			共&nbsp;<span id="goods-total">0</span>个商品
		</div>
	</div>
	<div id="J_selectorBrand" class="J_selectorLine s-brand">
		<div class="sl-wrap">
			<div class="sl-key">
				<span>品牌：</span>
			</div>
			<div class="sl-value">

				<div class="clr"></div>
				<div class="sl-v-list">
					<ul class="J_valueList v-fixed"></ul>
				</div>
				<div style="display: none;" class="sl-b-selected J_brandSelected">
					<span class="sl-b-key">已选条件：</span>
					<ul class="sl-v-list brand-selected"></ul>
				</div>
				<div class="sl-btns">
					<a href="javascript:;"
						class="btn btn-primary J_btnsConfirm disabled">确定</a><a
						href="javascript:;" class="btn btn-default J_btnsCancel">取消</a>
				</div>
			</div>
			<div class="sl-ext">
				<a href="javascript:;" style="visibility: visible;"
					class="sl-e-more J_extMore">更多<i></i></a><a href="javascript:;"
					class="sl-e-multiple J_extMultiple">多选<i></i></a>
			</div>
		</div>
	</div>

	<div id="J_selectorAttr"></div>
	<div id="J_selectorMore" class="s-more">

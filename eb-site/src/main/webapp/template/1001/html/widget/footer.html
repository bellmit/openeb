<script>
	//首页显示类目
	function showcartItems(){
		$("#cartItemBar").show();		
	}
	
	
	function search() {
		var kwords = $("#keywords").val();
		if (kwords != ""){
			window.location.href= domain+"/search.html?keyword="+kwords;			
		}
	}
	
	function upsearch(){
		var keywords = $("#keywords").val();
		$.ajax({
	        contentType: "application/json",
	        url: domain+"/suggest?keywords="+keywords,
	        dataType: "json",
	        success: function (msg) {
	          $("#keywords").autocomplete(msg, {
	             minChars: 1,                    //最少输入字条
	             max: 12,
	             autoFill: false,                //是否选多个,用","分开
	             mustMatch: false,               //是否全匹配, 如数据中没有此数据,将无法输入
	             matchContains: true,            //是否全文搜索,否则只是前面作为标准
	             scrollHeight: 220,
	             width: 147,
	             multiple: false,
	             formatItem: function (row, i, max) {                    //显示格式
	                    	//alert("formatItem:"+row)
	                        //return "<span style='width:72px;'>" + row.user_employeeNo + "</span><span style='width:72px;float:right;font-style: normal;font-weight:normal;'>" + row.User_LastName + "</span>";
	                 return "<span style='width:72px;'>" + row + "</span><span style='width:72px;float:right;font-style: normal;font-weight:normal;'>" + row + "</span>";
	             },
	             formatMatch: function (row, i, max) {               //以什么数据作为搜索关键词,可包括中文,
	                    	//alert("formatMatch:"+row)
	                        //return row.user_employeeNo + row.User_LastName;
	                 return row;
	             },
	             formatResult: function (row) {                      //返回结果
	                    	//alert("formatResult:"+row)
	                        //return row.user_employeeNo + " " + row.User_LastName;
	                  return row;
	             }
	          }).result(function(event, row){ 
	                	alert("result:"+row); 
	          });
	        }
	    });
	}
	$(function() {
		initShopCart();
		initSiteCates();
	});
		
		
</script>

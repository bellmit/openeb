<script>
function initShopNav(){
	$.ajax({
		url : domain+'/navlist',
		dataType : 'json',
		type : 'GET',
		success : function(json) {
			var navhtml = "<ul>";
			if (json.success){
				for(var i=0;i<json.data.length;i++){
					navhtml = navhtml+"<li class=\"width-1\"><a href=\""+json.data[i].href+"\" class=\"nava\" target='blank'>"+json.data[i].title+"</a></li>"
				}
			}
			navhtml = navhtml+"</ul>";
			$("#navitems").html(navhtml);
		}
	});
}
initShopNav();
</script>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>订单详情-${store.title}</title>
<script src="http://js.spcrm.com/jQuery-1.7.1.min.js"
	type="text/javascript"></script>
<!--结算页面样式-->
<link type="text/css" rel="stylesheet"
	href="http://cdn.titles.top/css/common.css" />
<link type="text/css" rel="stylesheet"
	href="http://cdn.titles.top/css/order.css" />
<link type="text/css" rel="stylesheet"
	href="http://cdn.titles.top/css/orderdetail.css" />
</head>
<body>
	<!-- 顶部 -->
	[#include "/html/widget/topbar.html" /]
	<!-- 头部 -->
	[#include "/html/widget/header.html" /]
	<div style="clear: both"></div>
	<!-- 导航-->
	[#include "/html/widget/navbar.html" /]
	<div style="clear: both"></div>


	<div class="wrap w1 header clearfix">
		<div id="logo">
			<a href="#none" class="link2"><b></b>"结算页"</a>
		</div>

		<div class="stepflex" id="#sflex03">
			<dl class="first done">
				<dt class="s-num">1</dt>
				<dd class="s-text">
					1.订单付款<s></s><b></b>
				</dd>
			</dl>
			<dl class="normal doing">
				<dt class="s-num">2</dt>
				<dd class="s-text">
					2.商家发货<s></s><b></b>
				</dd>
			</dl>
			<dl class="normal last">
				<dt class="s-num">3</dt>
				<dd class="s-text">
					3.确认收货<s></s><b></b>
				</dd>
			</dl>
		</div>
	</div>


	<div class="wrap">
		<div class="m" id="orderstate">
			<div class="mt">
				<strong>您所查找的订单不存在.&nbsp;&nbsp;&nbsp;&nbsp;状态：<span
					class="ftx14">完成</span><span id="pay-button-${order.serialnum}"></span>
				</strong>
			</div>
		</div>
	</div>

	<div class="wrap">
		
	</div>

	<!-- 尾部-->
	[#include "/html/widget/footer.html" /]
	<!-- footer end -->
	<!-- <script type="text/javascript" src="http://cdn.titles.top/site/order.js"></script> -->
</body>
</html>

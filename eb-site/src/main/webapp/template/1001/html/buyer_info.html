<!DOCTYPE html>
<html>
<head>
<title>会员资料--${store.title}</title>
<meta name="keywords" content="{$metaKeywords}" />
<meta name="description" content="{$metaDesc}" />
<meta content="IE=edge" http-equiv="X-UA-Compatible">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="Bookmark" href="favicon.ico">
<link rel="Shortcut Icon" href="favicon.ico">

<script src="http://js.spcrm.com/jQuery-1.7.1.min.js"
	type="text/javascript"></script>

<link type="text/css" rel="stylesheet"
	href="http://cdn.titles.top/css/common.css">
<link type="text/css" rel="stylesheet"
	href="http://cdn.titles.top/css/member.css">
</head>
<body>
	<!-- 顶部 -->
	[#include "/html/widget/topbar.html" /]
	<!-- 头部 -->
	[#include "/html/widget/header.html" /]
	<div style="clear: both"></div>
	<!-- 导航-->
	[#include "/html/widget/navbar.html" /]
	<div style="clear: both"></div>
	<div id="mainer">
		<div class="wrap">
			[#include "/html/home/leftbar.html" /]
			<div id="mainbox">
				<div id="buyerinfobox" class="row">
					<div class="title">基本信息<span class="more"></span></div>
					<form class="buyerform" id="buyerform" action="">
						<dl>
							<dt>昵称</dt>
							<dd><input type="text" name="nick" value="${buyer.nick}"></dd>
						</dl>
						<dl>
							<dt>性别</dt>
							<dd>
								<input type="radio" name="sex" value="m" checked="checked"><label>男</label>
								<input type="radio" name="sex" value="f"><label>女</label>
							</dd>
						</dl>
						<dl>
							<dt>生日</dt>
							<dd>
								<select name="year">
									<option></option>
									<option></option>
									<option></option>
									<option></option>
								</select>
								<select name="month">
									<option></option>
									<option></option>
									<option></option>
									<option></option>
								</select>
								<select name="day">
									<option></option>
									<option></option>
									<option></option>
									<option></option>
								</select>
							</dd>
						</dl>
						<dl>
							<dt>邮箱</dt>
							<dd><input type="text" name="email" value="${buyer.email}"></dd>
						</dl>
					</form>
				</div>
				<div class="clear"></div>
				<div id="buyerLevelbox" class="row">
					<div class="title">我的级别<span class="more"></span></div>
					<div class="levelitem">
						<ul>
							<li>您的会员级别是：</li>
							<li>您目前的成长值：</li>
							<li><a href="#">查看我的成长值明细</a> </li>
						</ul>
					</div>
				</div>
				<div class="clear"></div>
				
			</div>
		</div>

		<div class="clear"></div>
	</div>
	
	<!-- 尾部-->
	[#include "/html/widget/footer.html" /]
	<!-- footer end -->
	
</body>
</html>

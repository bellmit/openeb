<div id="nav">
	<div class="wrap">
		<div id="categorys">
			<div class="dt"><a href="#" class="pronava">商品服务分类</a></div>
			<div class="dd">
				<div id="root_nav_list" class='dd-inner' ></div>
               	<div id="sub_nav_list" class='subnav-layer' ></div>
			</div>
		</div>
		<div id="navitems"></div>
	</div>
</div>
<div class="clear"></div>
<script>
function initShopNav(){
	$.ajax({
		url : domain+'/navlist',
		dataType : 'json',
		type : 'GET',
		success : function(json) {
			console.info(json);
			var navhtml = "<ul>";
			if (json.success){
				for(var i=0;i<json.data.length;i++){
					navhtml = navhtml+"<li class=\"width-1\"><a href=\""+json.data[i].href+"\" class=\"nava\">"+json.data[i].title+"</a></li>"
				}
			}
			navhtml = navhtml+"</ul>";
			$("#navitems").html(navhtml);
			
		}
	});
}
initShopNav();
</script>
